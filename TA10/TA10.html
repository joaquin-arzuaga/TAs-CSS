<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TA 10</title>

  <!-- CSS Interno: para el elemento <p> -->
  <style>
    p {
      background-color: green;
      color: white;
      font-size: 18px;
    }
  </style>

  <!-- CSS Externo para el <div> -->
  <link rel="stylesheet" href="TA10.css">
</head>
<body>

  <!-- div con CSS externo -->
  <div>Esto es un div</div>

  <!-- p con CSS interno -->
  <p>Esto es un párrafo</p>

  <!-- button con CSS en línea -->
  <button style="background-color: orange; font-size: 18px;">Botón</button>

</body>
</html>
